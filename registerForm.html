<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
        input[type=submit]{
            background-color: #536DFE;
            border: none;
            font-size: 20px;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 10px;
            /* margin: 4px 2px; */
            cursor: pointer;
        }
        /* form{
            width: 150%;
        } */
        #registerImage{
            width: 650px;
            height: 650px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto d-flex align-items-center justify-content-around flex-row mt-5">
        <div>
            <h1>Sign Up</h1>
            <form style="width: 500px;">
                <div class="form-group row">
                <label for="user" class="col-sm-3 mt-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control mt-3" id="user" placeholder="Username">
                </div>
                </div>
                <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 mt-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control mt-3" id="inputPassword" placeholder="Password">
                </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-3 mt-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control mt-3" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mobile" class="col-sm-3 mt-3 col-form-label">Mobile No.</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control mt-3" id="mobile" placeholder="+91XXXXXXXXXX">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-3 mt-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text"class="form-control mt-3" id="staticEmail" placeholder="email@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-3 mt-3 col-form-label">Address</label>
                    <div class="col-sm-9">
                        <textarea class="form-control mt-3" id="address" rows="3" placeholder="Address"></textarea>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="col-sm-12" >
                      <input type="submit" style="float: right;" value="Register">
                    </div>
                  </div>
            </form>
        </div>
        <div >
            <img id="registerImage" src="undraw_Authentication_re_svpt.png"/>
        </div>
    </div>
</body>
</html>
